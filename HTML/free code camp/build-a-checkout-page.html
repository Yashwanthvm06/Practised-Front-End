
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
    <h1>Checkout</h1>
    <section>
<h2>Your Cart</h2>
<img src="" alt="its a rubrix cube">
    </section>
    <section>
<h2>Payment Information</h2>
<form>
    <label for="card-name">Card holder Name: </label>
    <input type="text" id="card-name" name="card-name"><br>
    <label for="card-number">Card Number: </label>
    <input type="number" id="card-number" name="card-number">
</form>
<label for="expiry-date">Expire Date:</label>
<input id="expiry-date" name="expire-date-of-card"type="text" placeholder="MM/YY" required aria-required="true">
<br> 
<label for="cvv">CVV: </label>
<input id="cvv" name="cvv" type="number" maxlength="3" required aria-required="true"> 
<br>
<button type="button">Pay now</button>
    </section>

</body>

</html>
