<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form of yash</title>
    <link rel="icon" type="image/png" href="icon/How to Tame Happy Ghasts in Minecraft.png">
</head>
<body>
    <form action="index.php" method="POST" enctype="multipart/form-data">
        <label for="uname">username: </label>
        <input type="text" id="uname" placeholder="enter ur name" min length="6" max length="17" required>
        <br>
        <label for="pass">label: </label>
        <input type="password" id="pass" placeholder="enter your pass" required>
        <br>
        <label for="email" >email: </label>
        <input type="email" id="email" placeholder="enter you email" >
        <br>
        <label for="phno">Phone no: </label>
        <input type="tel" id="phno" placeholder="enter your phone number" pattern="[0-9]{10}" required>
        <br>
        <label for="DOB">DOB :</label>
        <input type="date" id="DOB" >
        <br>
        <label for="curyear">Current year of study: </label>
        <input type="number" id="curyear" min="1" max="4" required>
        <br>
        <label for="title">TITLE: </label>
        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Mrs.">Mrs.</label>
        <input type="radio" id="Mrs." value="Mrs." name="title">
        <label for="Dr.">Dr.</label>
        <input type="radio" id="Dr." value="Dr." name="title">
        <br>
        <label for="payment">Payement</label>
        <select id="payment">
            <option value="visa">Visa</option>
            <option value="mastercard">MasterCard</option>
            <option value="gift card">gift card</option>
        </select>
        <br>
        <label for="subscribed">subcribed</label>
        <input type="checkbox" id="subscribed" name="subscribed">
        <br>
        <label for="comment"> Comment:</label>
        <textarea id="comment" rows="4" cols="50" placeholder="enter your comment here"></textarea>
        <br>
        <label for="file">Upload file:</label>
        <input type="file" id="file" accept="image/png">
        <br>
        <input type="reset"><br>
        <input type="submit">
    </form>
</body>
</html>
